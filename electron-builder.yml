appId: com.aitracker.app
productName: AI Tracker
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - package.json
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
portable:
  artifactName: "AI-Tracker-Portable-${version}.exe"
asar: true
extraResources:
  - from: dist/renderer
    to: renderer
