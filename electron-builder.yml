appId: com.aitracker.app
productName: AI Tracker
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - package.json
win:
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
mac:
  target: dmg
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
dmg:
  sign: false
asar: true
extraResources:
  - from: dist/renderer
    to: renderer
